<div class="fixed bottom-6 right-6 z-50" x-data="globalChatWidget()">
    <!-- Chat Button -->
    <button @click="toggle()"
        class="w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg shadow-blue-600/30 flex items-center justify-center transition-all transform hover:scale-110">
        <i data-lucide="message-square" class="w-6 h-6" x-show="!open"></i>
        <i data-lucide="x" class="w-6 h-6" x-show="open" style="display: none;"></i>
    </button>

    <!-- Chat Window -->
    <div x-show="open" x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 translate-y-10 scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0 scale-100"
        x-transition:leave-end="opacity-0 translate-y-10 scale-95"
        class="absolute bottom-20 right-0 w-96 h-[500px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden"
        style="display: none;">
        <!-- Header -->
        <div class="p-4 bg-slate-50 border-b border-slate-200 flex items-center gap-3">
            <div
                class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center text-white">
                <i data-lucide="bot" class="w-5 h-5"></i>
            </div>
            <div>
                <h3 class="font-bold text-slate-900">Orbit AI</h3>
                <p class="text-xs text-slate-500 flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Online
                </p>
            </div>
        </div>

        <!-- Messages -->
        <div class="flex-grow p-4 overflow-y-auto space-y-4 bg-slate-50/50" id="chat-messages">
            <div class="flex gap-3">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex-shrink-0 flex items-center justify-center text-white text-xs">
                    AI</div>
                <div
                    class="bg-white border border-slate-200 p-3 rounded-2xl rounded-tl-none text-sm text-slate-700 shadow-sm">
                    Hello! I'm your DevOps companion. How can I help you build today?
                </div>
            </div>

            <template x-for="msg in messages" :key="msg.id">
                <div class="flex gap-3" :class="msg.isUser ? 'flex-row-reverse' : ''">
                    <div class="w-8 h-8 rounded-lg flex-shrink-0 flex items-center justify-center text-white text-xs"
                        :class="msg.isUser ? 'bg-slate-700' : 'bg-gradient-to-br from-blue-500 to-purple-500'">
                        <span x-text="msg.isUser ? 'You' : 'AI'"></span>
                    </div>
                    <div class="p-3 rounded-2xl text-sm shadow-sm max-w-[80%]"
                        :class="msg.isUser ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white border border-slate-200 text-slate-700 rounded-tl-none'"
                        x-text="msg.text"></div>
                </div>
            </template>

            <div x-show="loading" class="flex gap-3">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex-shrink-0 flex items-center justify-center text-white text-xs">
                    AI</div>
                <div
                    class="bg-white border border-slate-200 p-3 rounded-2xl rounded-tl-none text-sm text-slate-700 shadow-sm flex gap-1">
                    <span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></span>
                    <span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce delay-100"></span>
                    <span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce delay-200"></span>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="p-4 bg-white border-t border-slate-200">
            <form @submit.prevent="sendMessage()" class="flex gap-2">
                <input type="text" x-model="input" placeholder="Type a message..."
                    class="flex-grow bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm text-slate-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                <button type="submit" class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors">
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function globalChatWidget() {
        return {
            open: false,
            messages: [],
            input: '',
            loading: false,

            toggle() {
                this.open = !this.open;
                if (this.open) {
                    this.scrollToBottom();
                }
            },

            async sendMessage() {
                if (!this.input.trim()) return;

                const userText = this.input;
                this.messages.push({ id: Date.now(), text: userText, isUser: true });
                this.input = '';
                this.loading = true;
                this.scrollToBottom();

                try {
                    const response = await fetch('/api/ai/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ message: userText })
                    });

                    const data = await response.json();
                    this.loading = false;
                    this.messages.push({ id: Date.now() + 1, text: data.reply || "I'm having trouble connecting right now.", isUser: false });
                    this.scrollToBottom();
                } catch (err) {
                    this.loading = false;
                    console.error(err);
                    this.messages.push({ id: Date.now() + 1, text: "Error: Could not reach the AI agent.", isUser: false });
                    this.scrollToBottom();
                }
            },

            scrollToBottom() {
                this.$nextTick(() => {
                    const container = document.getElementById('chat-messages');
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                });
            }
        }
    }
</script>
