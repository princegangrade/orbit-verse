{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="glass rounded-2xl p-8 border border-white/10 shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
            <p class="text-slate-400 mt-2">Sign in to continue building</p>
        </div>
        {% if form.non_field_errors %}
        <div class="mb-4 p-3 rounded-xl bg-red-500/10 text-red-400 border border-red-500/20">
            {{ form.non_field_errors|striptags }}
        </div>
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-300 mb-2">Username</label>
                <input type="text" name="username" value="{{ form.data.username }}" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm placeholder-slate-600">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm placeholder-slate-600">
            </div>
            <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-medium shadow-lg shadow-blue-900/30 transition-all transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>
        <p class="mt-6 text-center text-slate-500 text-sm">
            Don't have an account? <a href="{% url 'register' %}"
                class="text-blue-400 hover:text-blue-300 font-medium">Register</a>
        </p>
    </div>
</div>
{% endblock %}
