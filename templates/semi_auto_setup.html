{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-8">
        <a href="/"
            class="text-slate-500 hover:text-slate-900 flex items-center gap-2 transition-colors mb-4 font-medium">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to Dashboard
        </a>
        <h1 class="text-4xl font-bold text-slate-900 mb-2">Semi-Auto Builder</h1>
        <p class="text-slate-500 text-lg">Collaborate with AI at every step. Define, Refine, and Build.</p>
    </div>

    <div class="glass rounded-2xl p-8 border border-slate-200 shadow-xl shadow-slate-200/50">
        <form method="post" action="{% url 'create_semi_auto' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">Project Name</label>
                <input type="text" id="name" name="name"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-sm"
                    placeholder="e.g., My Awesome SaaS" required>
            </div>

            <div>
                <label for="prompt" class="block text-sm font-semibold text-slate-700 mb-2">Initial Requirements</label>
                <textarea id="prompt" name="prompt" rows="6"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all resize-none shadow-sm text-base leading-relaxed"
                    placeholder="Describe what you want to build in detail..." required></textarea>
            </div>

            <div class="flex items-center justify-end pt-4 border-t border-slate-100 mt-6">
                <button type="submit"
                    class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white px-8 py-3 rounded-xl font-medium shadow-lg shadow-purple-500/25 transition-all transform hover:scale-105 flex items-center gap-2">
                    <span>Start Workflow</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
