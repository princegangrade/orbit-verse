{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="glass rounded-2xl p-8 border border-white/10 shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Create Account</h2>
            <p class="text-slate-400 mt-2">Join Orbit Verse today</p>
        </div>
        {% if error %}
        <div class="mb-4 p-3 rounded-xl bg-red-500/10 text-red-400 border border-red-500/20">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-300 mb-2">Username</label>
                <input type="text" name="username" value="{{ request.POST.username }}" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-slate-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-sm placeholder-slate-600">
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-300 mb-2">Email</label>
                <input type="email" name="email" value="{{ request.POST.email }}" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-slate-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-sm placeholder-slate-600">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-slate-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-sm placeholder-slate-600">
            </div>
            <button type="submit"
                class="w-full py-3 bg-purple-600 hover:bg-purple-500 text-white rounded-xl font-medium shadow-lg shadow-purple-900/30 transition-all transform hover:scale-[1.02]">
                Create Account
            </button>
        </form>
        <p class="mt-6 text-center text-slate-500 text-sm">
            Already have an account? <a href="{% url 'login' %}"
                class="text-purple-400 hover:text-purple-300 font-medium">Login</a>
        </p>
    </div>
</div>
{% endblock %}
